//Start Input Functions

			document.addEventListener("keydown", inputHandler, false);
			document.addEventListener("keyup", inputHandler, false);
			canvas.addEventListener("mousedown", rebindControls, false);
			//document.addEventListener("keypress", inputHandler, false);
			
			function inputHandler(event){
				for(var input in inputKeys){
					if (inputKeys[input] == event.key) {
						inputState[input][0] = event.type == 'keydown';
					}
					if (inputState[input] == "rebinding" && event.type == 'keyup') {
						inputKeys[input] = event.key;
						inputState[input] = [false, "done"];
						break;
					}
				}
				

				if (event.key == "`" && event.type == 'keyup') {
					debugMode = !debugMode;
				}
			}

			function inputProcess(){
				for (var press in inputState) {
					if (inputState[press][0] && inputState[press][1] == "done") {
						inputState[press][1] = "tap";
					}
					else if (inputState[press][0] && inputState[press][1] == "tap") {
						inputState[press][1] = "held";
					}
					else if (!inputState[press][0]) {
						inputState[press][1] = "done";
					}
				}
			}

			function rebindControls() {
				debugMode = true;

				for (var remap in inputState) {
					inputState[remap] = "rebinding";
					inputKeys[remap] = "[?]";				
				}
			}
//End Input Functions

//Sprite Cutting Functions
			var testImg = new Image();

		function Inventory(name, sprite, xPos, yPos, width, height, capacity, heat, anchorMod){
			this.name = name || "NO NAME";
			this.sprite = sprite || "NO IMAGE";
			this.capacity = capacity || 1;
			this.heat = heat || 1;
			this.xPos = xPos || 0;
			this.yPos = yPos || 0;
			this.xCrunch = 0;
			this.yCrunch = 0;
			this.width = width || 0;
			this.height = height || 0;
			this.anchorMod = anchorMod || [0,0];
			this.anchor = [sprite.width / 2 + xPos + anchorMod[0], (sprite.height / 2) + yPos + anchorMod[1]];
			this.contents = [];
		} 
		
		function Item(name, sprite, type, currCook, maxCook) {
			this.name = name || "???";
			this.type = type || "NULL";

			this.maxCook = maxCook || 0;
			this.xPos = 0;
			this.yPos = 0;
			this.xSpeed = 0;
			this.ySpeed = 0;
			this.InvEffect = 0;
			this.HrtEffect = 0;
			this.BllwEffect = 0;
			this.ThrEffect = 0;

		}

		function drawInventories() {

		function updateInventory(targInv) {
			targInv = globalInv[targInv];
			targInv.anchor = [targInv.sprite.width / 2 + targInv.xPos + targInv.anchorMod[0], 
							  targInv.sprite.height / 2 + targInv.yPos + targInv.anchorMod[1]];
		}




//End gameplay objects/functions

//Screen Functions
		function scalePx(dim){
			return (pixelScale * dim);
		}

		function scaleImg(spr, sprX, sprY){
			ctxGame.drawImage(spr, scalePx(sprX), scalePx(sprY), scalePx(spr.width), scalePx(spr.height));
		}

		function scaleRect(rectX, rectY, recWid, recHgt) {
			ctxGame.strokeRect(scalePx(rectX), scalePx(rectY), scalePx(recWid), scalePx(recHgt));
		}


		function clearScreen(){
			ctxGame.fillStyle = bgColor;
			ctxGame.fillRect(0, 0, canvas.width, canvas.height);

			canvas.style.left = (window.innerWidth/2 - canvas.width/2) +"px"; 
			canvas.style.top = (window.innerHeight/2 - canvas.height/2) + "px";
			ctxGame.imageSmoothingEnabled = false; 

			ctxGame.beginPath();
			ctxGame.moveTo(canvas.width / 2, 0);
			ctxGame.lineTo(canvas.width /2, canvas.height);
			ctxGame.stroke();
		}

		function changeScale(){
			var modifier = 0;

			if (inputState["zbugUp"][1] == "tap"){
				modifier = 1;
			}
			if (inputState["zzbugDown"][1] == "tap") {
				modifier = -1;
			}

			pixelScale += modifier;

			if (pixelScale <= 0) {
				pixelScale = 1;
			}

			canvas.width = 160 * pixelScale;
			canvas.height = 144 * pixelScale;
			ctxGame.font = (10 * pixelScale) + "px Arial"; 
		}
//End screen functions

//End of last calls



	function gameLoop(){
		now = performance.now();

		if (now - deltaTime > 1000) {
			deltaFr = frameCount - frameBefore;
			frameBefore = frameCount;
			deltaTime = now;
		}


		if (!stop) {
			frameCount++;

			changeScale();
			clearScreen();
			inputProcess();

			for (var dig = 0; dig < globalInv.length; dig++) {
				updateInventory(dig);
			}

			drawInventories();
			drawItems();

			if (debugMode) {
			carpenter(0);

			ctxGame.strokeStyle ="#000000";
			ctxGame.fillStyle = "#000000";

			ctxGame.fillText("[A]: "         + inputState["aButton"] + " >" + inputKeys["aButton"], scalePx(20), scalePx(20));
			ctxGame.fillText("[B]: "         + inputState["bButton"] + " >" + inputKeys["bButton"], scalePx(20), scalePx(30));
			ctxGame.fillText("[Left]: "      + inputState["lButton"] + " >" + inputKeys["lButton"], scalePx(20), scalePx(40));
			ctxGame.fillText("[Right]: "     + inputState["rButton"] + " >" + inputKeys["rButton"], scalePx(20), scalePx(50));
			ctxGame.fillText("[Up]: "        + inputState["uButton"] + " >" + inputKeys["uButton"], scalePx(20), scalePx(60));
			ctxGame.fillText("[Down]: "      + inputState["wButton"] + " >" + inputKeys["wButton"], scalePx(20), scalePx(70));
			ctxGame.fillText("[Upscale]: "   + inputState["zbugUp"] + " >" + inputKeys["zbugUp"], scalePx(20), scalePx(80));
			ctxGame.fillText("[Downscale]: " + inputState["zzbugDown"] + " >" + inputKeys["zzbugDown"], scalePx(20), scalePx(90));

			ctxGame.fillText("FPS: " + deltaFr, scalePx(20), scalePx(100));
			}
		}
		
		requestAnimationFrame(gameLoop);
	}
